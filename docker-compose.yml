version: "3.8"

services:
  web:
    build:
      context: ./
    command: >
      bash -c "
      python manage.py migrate
      && python manage.py loaddata initial_data
      && python manage.py runserver 0.0.0.0:8000"
    ports:
      - 8000:8000
    environment:
      - DB_CONNECTION=django.db.backends.postgresql
      - DB_DATABASE=test
      - DB_USER=test
      - DB_PASSWORD=test
      - DB_HOST=db
      - DB_PORT=5432
      - DEBUG=true
    depends_on:
      - db

  db:
    image: postgres:15.5
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
      - POSTGRES_DB=test

volumes:
  postgres_data:
